<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imageGallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Image Gallery</h1>
    <!-- 이미지 갤러리 -->
    <section class="gallery">
      <ul class="images">
        <li class="img">
          <img src="1.jpg" alt="img" />
        </li>
        <li class="img"><img src="2.jpg" alt="img" /></li>
        <li class="img"><img src="3.jpg" alt="img" /></li>
        <li class="img"><img src="4.jpg" alt="img" /></li>
        <li class="img"><img src="5.jpg" alt="img" /></li>
        <li class="img"><img src="6.jpg" alt="img" /></li>
        <li class="img"><img src="7.jpg" alt="img" /></li>
        <li class="img"><img src="8.jpg" alt="img" /></li>
        <li class="img"><img src="9.jpg" alt="img" /></li>
        <li class="img"><img src="10.jpg" alt="img" /></li>
        <li class="img"><img src="11.jpg" alt="img" /></li>
      </ul>
    </section>
  </body>
</html>
